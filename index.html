<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Perfect Playlist</title>
</head>

<!-- Navbar goes here -->
<nav>
    <div class="nav-wrapper col s12 cyan">
            <a class="brand-logo left">Perfect Playlist</a>
    </div>
    <div>
        <h4 style="text-align: right">Include Explicit Music</h4>
        <div>
        <label for="darkToggle" class="switch">
            <input type="checkbox" id="darkToggle">
            <span class="slider round"></span>
        </label>
        </div>

    </div>
</nav>

<body>

    <!-- Page Layout here -->
    <div class="row">

        <div class="col s4 grey lighten-2">
            <p>Criteria Selectors</p>
            <!-- Criteria sidebar -->
                <!-- Select Genres Card-->
        <div class="Genres">
            <h3>Select one Genre</h3>
            <form action="#">
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Hip-Hop" name="Hip-Hop" value="18" />
                    <span>Hip-Hop</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Rock" name="Rock" value="21"/>
                    <span>Rock</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Pop" name="Pop" value="Pop"/>
                    <span>14</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Latin" name="Latin" value="12"/>
                    <span>Latin</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Classical" name="Classical" value="5"/>
                    <span>Classical</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="R&B" name="R&B" value="15"/>
                    <span>R&B</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="EDM" name="EDM" value="7"/>
                    <span>EDM</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Jazz" name="Jazz" value="11"/>
                    <span>Jazz</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Alternative" name="Alternative" value="20"/>
                    <span>Alternative</span>
                  </label>
                </p>
                <p>
                  <label>
                    <input type="checkbox" class="filled-in" id="Country" name="Country" value="6"/>
                    <span>Country</span>
                  </label>
                </p>
            </form>
        </div>
            <!-- change slider to quantity of songs -->
        <span>How many songs do you want in the playlist?</span>
        <div class="slidecontainer">
            <input type="range" min="1" max="100" value="50" class="hrSlider" id="myRange">
        </div>
        <br>
        <div>
            <p id="slideOutput"></p>
        </div>


            <div class="container">

                <!-- <div class="input-field"> -->
                <select id="activity">
                    <option value=" " disabled selected>Select an Activity</option>
                    <option value="Yoga">Yoga</option>
                    <option value="Cycling">Cycling</option>
                    <option value="Walking">Walking</option>
                    <option value="Lifting">Weight Lifting</option>
                    <option value="run">Running</option>
                </select>
            </div>

        </div>

        <div class="col s8 cyan lighten-5">
            <p>Playlist Display</p> <!-- "Playlist" display -->
        </div>

    </div>

    <button type="submit" id="submit" value="submit">Submit</button>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/script.js"></script>
    <!-- Compiled and minified JavaScript -->
</body>

</html>
